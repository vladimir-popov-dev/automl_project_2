<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
# Мы будем передавать в шаблон переменные type и button, на основе которой будем  показовать пользователю форму логина или регистрации

<h2>{{ type }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{{ button }}</button>
</form>

{% endblock %}
